<!DOCTYPE html>
<html lang="es">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard</title>

      <link
        rel="stylesheet"
        href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
      />
      <link
        rel="stylesheet"
        href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css"
      />
      <link
        rel="stylesheet"
        href="../node_modules/@fortawesome/fontawesome-free/css/brands.min.css"
      />

      <link rel="stylesheet" href="../css/style.css" />
    </head>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img class="logo" src="../images/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bookings.html">Lugares</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">Sobre Nosotros</a>
              </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
              <div class="text-black">
                <span id="loginButton" class="d-flex">
                  <a href="./login.html" class="text-black"
                    >Iniciar Sesion/Registrate</a
                  >
                </span>
                <span id="userLoged" class="align-items-center gap-2 d-none">
                  <a href="./dashboard.html" class="text-black">Perfil</a
                  ><i class="fa-solid fa-user"></i
                ></span>
              </div>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Destino"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="sideBar">
      <h1>Bienvenido</h1>
    </section>
    <section id="bookings"></section>
    <button id="logoutButton">Cerrar Sesion</button>

    <script src="../js/session.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
