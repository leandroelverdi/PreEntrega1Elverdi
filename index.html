<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tercera pre entrega</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/brands.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img class="logo" src="../images/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/bookings.html">Lugares</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/about.html">Sobre Nosotros</a>
              </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
              <div class="text-black">
                <span id="loginButton" class="d-flex">
                  <a href="../pages/login.html" class="text-black"
                    >Iniciar Sesion</a
                  >
                </span>
                <span id="userLoged" class="align-items-center gap-2 d-none">
                  <a href="../pages/dashboard.html" class="text-black">Perfil</a
                  ><i class="fa-solid fa-user"></i
                ></span>
              </div>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Destino"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="hero-section d-flex justify-content-center align-items-center"
      >
        <img
          src="images/hero-image.jpg"
          class="position-relative hero-image w-100 h-100 object-fit-cover blur"
          alt="Hero image"
        />
        <h1 class="position-absolute text-light">Hoteles</h1>
      </section>
      <section>
        <div class="container-fluid d-flex justify-content-around my-5">
          <div class="w-25">
            <img
              class="img-fluid rounded"
              src="images/hoteles.jpg"
              alt="Hoteles"
            />
          </div>
          <div class="w-25">
            <img
              class="img-fluid rounded"
              src="images/departamentos.jpg"
              alt="Departamentos"
            />
          </div>
        </div>
      </section>

      <section class="d-flex flex-column align-items-center">
        <h2 class="my-4">Lugares Destacados:</h2>
        <div id="app" class="container d-flex gap-4"></div>

        <a href="./pages/bookings.html" class="btn border w-50 my-5 py-4 btn-secondary">Ver todas las estadias</a>
      </section>

    </main>
    <footer
      class="d-flex justify-content-center align-items-center bg-body-tertiary footer"
    >
      <span class="text-black"
        ><i class="fa-regular fa-copyright"></i>Todos los derechos
        reservados</span
      >
    </footer>
    <script src="./js/session.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
